<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta name="description" content="Pomo Progress! is a productivity tool designed to help you track your progress towards a goal. It was inspired by the Pomodoro Technique by Francesco Cirillo.">
  <meta name="keywords" content="Pomodoro Technique, goals, tracking progress, self-development, tomato tracker, fitness, new skills, resolutions">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="static/global.css">
  <link rel="icon" type="image/png" href="/static/tomato.png">
  <link rel="stylesheet" media="screen and (max-width: 812px) and (min-width: 501px)" href="/static/tablet.css">
  <link rel="stylesheet" media="screen and (max-width: 500px)" href="/static/mobile.css">
</head>

<header>
  {% block header %}{% endblock %}
</header>

<body>
    {% block main%}{% endblock %}
</body>

</html>

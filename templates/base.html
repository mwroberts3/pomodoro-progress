<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />
    <meta
      name="description"
      content="Pomo Progress! is a productivity tool designed to help you track your progress towards a goal. It was inspired by the Pomodoro Technique by Francesco Cirillo."
    />
    <meta
      name="keywords"
      content="Pomodoro Technique, goals, tracking progress, self-development, tomato tracker, fitness, new skills, resolutions"
    />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="icon" href="/static/tomato.png" />
    <link rel="stylesheet" type="text/css" href="static/global.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 850px) and (min-width: 501px)"
      href="/static/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 500px)"
      href="/static/mobile.css"
    />
  </head>

  <body>
    {% block main%}{% endblock %}
  </body>
</html>
